<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <link rel="icon" href="img/favicon2.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join Chat Group</h1>
            <form action="chat.html">
                <label><b>User Name</b></label>
                <input type="text" name="username" placeholder="Please enter username" required>
                <label><b>Group Name</b></label>
                <input type="text" name="group" placeholder="Please enter group name" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
